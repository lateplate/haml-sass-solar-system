<!DOCTYPE html>
<head>
  <title>The Solar System [dankim]</title>
  <meta charset='UTF-8'>
  <link href='css/styles.css' media='screen' rel='stylesheet' type='text/css'>
  <script src='http://code.jquery.com/jquery-1.9.0.min.js' type='text/javascript'></script>
  <script src='js/solar-system.js' type='text/javascript'></script>
  <!-- /%script{src: "http://mint.dankim.org/?js", type: "text/javascript"} -->
</head>
<body>
  <section class='name-list'>
    <ul id='planet-names'>
      <li id='mercury'>Mercury</li>
      <li id='venus'>Venus</li>
      <li id='earth'>Earth</li>
      <li id='mars'>Mars</li>
      <li id='jupiter'>Jupiter</li>
      <li id='saturn'>Saturn</li>
      <li id='uranus'>Uranus</li>
      <li id='neptune'>Neptune</li>
      <li id='pluto'>Pluto</li>
    </ul>
    <p class='thanks'>
      A huge thanks to <a href="https://twitter.com/necolas" title="Nicolas Gallagher on Twitter">Nicolas Gallagher</a> for providing <a href="http://nicolasgallagher.com/css-pseudo-element-solar-system/demo/" title="Nicolas Gallagher's Solar System">all the math and inspiration</a> for this.
    </p>
  </section>
  <section class='solar-system'>
    <ul id='planet-orbits'>
      <li class='sun'></li>
      <li class='mercury-orbit' id='orbit-mercury'>
        <div class='planet mercury'></div>
      </li>
      <li class='venus-orbit' id='orbit-venus'>
        <div class='planet venus'></div>
      </li>
      <li class='earth-orbit' id='orbit-earth'>
        <div class='planet earth'></div>
      </li>
      <li class='mars-orbit' id='orbit-mars'>
        <div class='planet mars'></div>
      </li>
      <li class='jupiter-orbit' id='orbit-jupiter'>
        <div class='planet jupiter shadow'></div>
      </li>
      <li class='saturn-orbit' id='orbit-saturn'>
        <div class='planet saturn-rings shadow'></div>
        <div class='planet saturn-gap'></div>
        <div class='planet saturn shadow'></div>
      </li>
      <li class='uranus-orbit' id='orbit-uranus'>
        <div class='planet uranus shadow'></div>
      </li>
      <li class='neptune-orbit' id='orbit-neptune'>
        <div class='planet neptune shadow'></div>
      </li>
      <li class='pluto-orbit' id='orbit-pluto'>
        <div class='planet pluto'></div>
      </li>
    </ul>
  </section>
</body>
